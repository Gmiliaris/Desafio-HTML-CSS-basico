<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Tabela Estilizada</title>

        <link rel="stylesheet" href="style.css">

<body>

    <table>
        <tr class="cabeçalho-moda">
            <th class="iten">Produto</th>
            <th class="iten">Tamanho</th>
            <th class="iten">Valor</th>
        </tr>
        <tr class="Produtos-valores">
            <td class="iten">calça</td>
            <td class="iten">M</td>
            <td class="iten">R$ 49,00</td>
        </tr>
        <tr class="Produtos-valores">
            <td class="iten">Tênis</td>
            <td class="iten">42</td>
            <td class="iten">R$ 150,00</td>
        </tr>
    </table>

    <h1>Casa</h1>

    <table>
            <tr class="cabeçalho-casa">
                <th class="iten">Produto</th>
                <th class="iten">Valor</th>
            </tr>
            <tr class="Produtos-valores">
                <td class="iten">Sofá</td>
                <td class="iten">R$ 1200,00</td> 
            </tr>
            <tr class="Produtos-valores">
                <td class="iten">Televisão</td>
                <td class="iten">R$5000,00</td>
            </tr>
    </table>
</body>
</html>
